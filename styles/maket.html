<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maket Project</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="item">
                <img src="search (1).svg" alt="search" class="item-image" />
                <p class="item-name">Search</p>
                <p class="item-text">
                    Get notifications about new releases in our mobile app
                </p>
                <p class="item-price">
                    <span><sup>$</sup>10</span>/month
                </p>
            </div>
            <div class="item">
                <img
                    src="notifications (1).svg"
                    alt="notification"
                    class="item-image"
                />
                <p class="item-name">Notification</p>
                <p class="item-text">
                    Get notifications about new releases in our mobile app
                </p>
                <p class="item-price">
                    <span><sup>$</sup>15</span>/month
                </p>
            </div>
            <div class="item">
                <img src="upload (1).svg" alt="upload" class="item-image" />
                <p class="item-name">Upload</p>
                <p class="item-text">
                    Get notifications about new releases in our mobile app
                </p>
                <p class="item-price">
                    <span><sup>$</sup>20</span>/month
                </p>
            </div>
        </div>
    </body>
</html>
