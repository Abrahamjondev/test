<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Mockup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #212121;
    }
    header img {
      height: 24px;
    }
    .sidebar {
      position: fixed;
      width: 200px;
      top: 60px;
      bottom: 0;
      background-color: #212121;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #383838;
    }
    .main {
      margin-left: 200px;
      padding: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: #181818;
      border-radius: 8px;
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
      height: auto;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h4 {
      margin: 0 0 6px;
      font-size: 16px;
    }
    .video-info p {
      margin: 0;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
